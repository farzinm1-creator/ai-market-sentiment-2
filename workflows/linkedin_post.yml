name: LinkedIn Daily Post

on:
  schedule:
    - cron: '0 10 * * *'    # اجرای خودکار هر روز ساعت 13:30 به وقت ایران (10:00 UTC)
  workflow_dispatch:         # اجرای دستی از GitHub Actions

jobs:
  post-linkedin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Build message & send to Zapier
        env:
          ZAPIER_HOOK_URL: ${{ secrets.ZAPIER_HOOK_URL }}
          DATA_URL: ${{ secrets.DATA_URL }}   # اختیاری (اگر آدرس فایل JSON را به صورت Secret ذخیره کرده‌ای)
        run: |
          python post_summary.py || true
